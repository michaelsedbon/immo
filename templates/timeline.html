{% extends "base.html" %}
{% set active = "timeline" %}
{% block content %}

<div class="d-flex justify-content-between align-items-end mb-3">
  <div>
    <h1 class="h4 mb-1">Timeline</h1>
    <div class="text-muted small">All interactions recorded over time (status / contacted / notes).</div>
  </div>

  <form class="d-flex gap-2" method="get" action="/timeline">
    <div>
      <label class="form-label small text-muted mb-1">Window (days)</label>
      <input class="form-control form-control-sm" name="days" value="{{ days }}" style="width:100px;">
    </div>
    <div class="d-flex align-items-end">
      <button class="btn btn-sm btn-dark" type="submit">Apply</button>
    </div>
  </form>
</div>

<div class="border-top pt-3">
    <div class="mb-4">
      {{ bar_html|safe }}
    </div>
  
    {{ fig_html|safe }}
  </div>

{% endblock %}
